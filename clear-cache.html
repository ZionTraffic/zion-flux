<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Zion App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #333; margin-top: 0; }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #c82333; }
        button.success { background: #28a745; }
        button.success:hover { background: #218838; }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üßπ Limpar Cache do Sistema</h1>
        
        <div class="info">
            <strong>‚ö†Ô∏è Aten√ß√£o:</strong>
            <p>Esta a√ß√£o ir√°:</p>
            <ul style="text-align: left;">
                <li>Limpar todo o localStorage</li>
                <li>Remover tokens de autentica√ß√£o</li>
                <li>Resetar workspace selecionado</li>
                <li>Limpar cache do banco de dados</li>
            </ul>
            <p><strong>Voc√™ precisar√° fazer login novamente.</strong></p>
        </div>

        <button onclick="clearCache()">üóëÔ∏è Limpar Cache Completo</button>
        <button class="success" onclick="clearAndRedirect()">üîÑ Limpar e Recarregar App</button>

        <div id="message"></div>

        <hr style="margin: 30px 0;">

        <h3>Cache Atual</h3>
        <pre id="current-cache" style="text-align: left; background: #f8f9fa; padding: 15px; border-radius: 4px; max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <script>
        function showCurrentCache() {
            const cache = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                // Truncar valores muito longos
                cache[key] = value.length > 100 ? value.substring(0, 100) + '...' : value;
            }
            document.getElementById('current-cache').textContent = 
                JSON.stringify(cache, null, 2);
        }

        function clearCache() {
            const itemCount = localStorage.length;
            localStorage.clear();
            
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message success';
            messageDiv.innerHTML = `
                ‚úÖ Cache limpo com sucesso!<br>
                ${itemCount} itens foram removidos.
            `;
            
            showCurrentCache();
        }

        function clearAndRedirect() {
            clearCache();
            
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 1500);
        }

        // Mostrar cache atual ao carregar
        showCurrentCache();
    </script>
</body>
</html>
